  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-left">
    <div class="container d-flex flex-column align-items-center">

      <h1>Jinu's Academy</h1>
      <h2>MOST TRUSTED OET BRAND IN KERALA</h2>
 <section id="hero" class="hero d-flex align-items-center">     
      <div class="container">
        <form action="" method="post" name="form" id="form">
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" maxlength="30" class="form-control form-control-sm" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="phone">Whatsapp Number</label>
            <input type="tel" class="form-control sm" maxlength="13" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" maxlength="20" id="email" name="email" placeholder="Enter your email address" required>
          </div>
          <div class="mb-3">
            <label for="course">Course</label>
            <select class="form-select" id="course" name="course" required>
              <option value="oet">OET</option>
              <option value="cbt">CBT</option>
              <option value="osce">OSCE</option>
              <option value="ielts">IELTS</option>
            </select>
          </div><div></div><div></div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
      
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw63k3mb8Tbot18XlcJO0tVsxJcJkNJvSwgoRnZKFoh4T0Z_-IANDi4FZeXf1PeK9l_9A/exec'
    const form = document.forms['form']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("We'll contact you soon." ))
        .then(() => {  window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
